<ion-modal-view class="myModal">
	<ion-header-bar>
	  <h1 class="modalTitle">Location Update</h1>
	</ion-header-bar>
	<ion-content class="modalContent">
		<h2 class="modalTitle">
			{{mapStates.currentState.modal.title}}
		</h2>
		<div class="modalImage">
			<img ng-src="{{mapstates.currentState.modal.imageURL}}">
		</div>
		<p class="modalText">
			{{mapStates.currentState.modal.text}}
		</p>
	  <button class="button button-full button-energized closeModalButton" ng-click="closeModal()">
	  	Done
	  </button>
	</ion-content>
</ion-modal-view>
