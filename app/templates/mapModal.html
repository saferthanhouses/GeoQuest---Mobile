<ion-modal-view class="myModal">
<ion-header-bar>
  <h1 class="modalTitle">Region Information</h1>
</ion-header-bar>
<ion-content class="modalContent">
	<!-- Opening info: show when quest begins -->
	<h2 ng-show="justStarting">{{quest.openingInfo.title}}</h2>
	<p ng-show="justStarting">{{quest.openingInfo.text}}</p>

	<h2 ng-show="questNotOver && !justStarting">{{currentStep.transitionInfo.title}}</h2>
	<div ng-show="currentStep.transitionInfo.imageUrl" class="modal-image"><img src="{{currentStep.transitionInfo.imageUrl}}"></div>
	<p ng-show="questNotOver && !justStarting">{{currentStep.transitionInfo.text}}</p>
	<!-- Show only when an answer is required to move to next step -->
	<p ng-show="currentState.transitionInfo.question.length && !justStarting && questNotOver">{{currentState.transitionInfo.question}}</p>
	<input ng-show="currentState.transitionInfo.question.length && !justStarting && questNotOver" type="text" ng-model="answer">

	<!-- Closing info: show when quest ends -->
	<h2 ng-show="!questNotOver">{{currentStep.closingInfo.title}}</h2>
	<p ng-show="!questNotOver">{{currentStep.closingInfo.text}}</p>
  <button class="button button-full button-energized closeModalButton" ng-click="attemptCloseModal()">
  	Gottit
  </button>
</ion-content>
</ion-modal-view>
