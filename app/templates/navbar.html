<nav class="navbar navbar-static-top clearfix">
    <ul class="nav navbar-nav">
        <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
            <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
        </li>
    </ul>
    <div class="logo pull-left"><img src="http://s17.postimg.org/wrmvxxo1r/map_logo.png" /></div>
    <div ng-show="user" class="welcome pull-left">
        <span>Welcome, {{ user.userName }}!</span>
    </div>
    <button ng-show="!home" ng-click="tog=1; abandon();" class="btn btn-info pull-left menuButton">Back to Quests</button>
    <a ng-show="user && startedquests.length && home" ui-sref="StartedQuests({userId:user._id})" class="menuButton btn btn-info pull-left">Quests in Progress</a>
    <button ng-show="!user" ng-click="tog=2; openAuth()" class="btn btn-info login-button pull-right menuButton ">Login / Signup</a>
    <button ng-show="user" ng-style='{"menuButtonActive":tog==3}' class ="btn btn-info menuButton login-button pull-right" ng-click="tog=3; logout()" ui-sref="Home">Logout</button>
</nav>
