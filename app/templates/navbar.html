<nav class="navbar navbar-static-top clearfix">
    <ul class="nav navbar-nav">
        <li ng-repeat="item in items" ng-show="!item.auth || isLoggedIn()">
            <a ui-sref-active="active" ui-sref="{{ item.state }}">{{ item.label }}</a>
        </li>
    </ul>
    <div class="logo pull-left"><img src="http://s17.postimg.org/wrmvxxo1r/map_logo.png" /></div>
    <button ng-show="!home" ng-click="abandon(nssocket, socket)" class="btn btn-info pull-left">Back to Quests</button>
    <button ng-show="!user" ng-click="openAuth()" class="btn btn-info login-button pull-right">Login / Signup</button>
    <button ng-show="user" class ="btn btn-info login-button pull-right" ng-click="logout()">Logout</button>
    <div ng-show="user" class="welcome">
        <span>Welcome, {{ user.email }}!</span>
    </div>
</nav>
