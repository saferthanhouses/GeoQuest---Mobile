 <ion-modal-view class="authModal">
    <ion-header-bar>
      <h1 class="title">My Modal title</h1>
    </ion-header-bar>
    <ion-content>
	    <div class="list">
	 		<label class="item item-input">
	    		<span class="input-label">Username</span>
	    		<input type="text" ng-model="userInfo.userName">
	  		</label>
		  	<label class="item item-input">
	    		<span class="input-label">Password</span>
	    		<input type="password" ng-model="userInfo.password">
	  		</label>
	  		<div class="validationError" ng-show="validationError">Invalid Credentials</div>
		</div>
		<div class="modalButtons">
			<button ng-click="login(userInfo)" class ="btn btn-success login-button">Login</button> 
			<button ng-click="signup(userInfo)" class="btn btn-success login-button">Signup</button> 
		</div>
    </ion-content>
  </ion-modal-view>
